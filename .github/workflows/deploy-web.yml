name: Deploy Godot Web

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  export-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.5.1
    steps:
      - uses: actions/checkout@v4

      - name: Install export templates
        run: |
          apt-get update
          apt-get install -y unzip
          mkdir -p /github/home/.local/share/godot/export_templates/4.5.1.stable
          curl -L -o /tmp/Godot_v4.5.1-stable_export_templates.tpz \
            https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_export_templates.tpz
          unzip -q /tmp/Godot_v4.5.1-stable_export_templates.tpz -d /github/home/.local/share/godot/export_templates/4.5.1.stable

      - name: Export HTML5
        run: |
          mkdir -p build/web
          godot --headless --verbose --path . --export-release "Web" build/web/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: export-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
